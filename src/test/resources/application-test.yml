spring:
  config:
    activate:
      on-profile: test

  jpa:
    hibernate:
      ddl-auto: create-drop

  flyway:
    enabled: false

  datasource:
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver
    url: jdbc:tc:mysql:8.4.0:///


cloud:
  aws:
    s3:
      bucket: abc # S3 버킷 이름
      path: abc # S3에서 이미지 저장에 활용할 기본 경로
    region:
      static: abc # AWS Region
    stack:
      auto: false
